<div class="quick-actions btn-group m-b">
    {{if current_user_has_new_permission . "employees"}}<a id='employees-new' href='{{url "Employees.New"}}'  class="btn btn-outline btn-default" method="" mode="*" confirm="" client="false" target="_self">
        <i class="fa fa-add"></i>添加
    </a>{{end}}
    {{if current_user_has_edit_permission . "employees"}}<a id='employees-edit' href='' url='{{url "Employees.Edit"}}'  class="btn btn-outline btn-default" method="" mode="1" confirm="" client="false" target="_self">
        <i class="fa fa-edit"></i>编辑
    </a>{{end}}
    {{if current_user_has_del_permission . "employees"}}<a id='employees-delete' href='' url='{{url "Employees.DeleteByIDs"}}'  class="btn btn-outline btn-default" mode="+" target="_self">
        <i class="fa fa-trash"></i> 批量删除
    </a>{{end}}
</div>

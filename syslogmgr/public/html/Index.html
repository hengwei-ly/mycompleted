      <div class="fh-no-breadcrumb">
        <div class="col-lg-12">
          <div class="ibox float-e-margins">
            <div class="ibox-content">
              <div class="table-responsive">
                <div>
                  <label>每页显示</label>
                  <select id="syslog_pagesize_select">
                      <option value="10">10</option>
                      <option value="25">25</option>
                      <option value="50">50</option>
                    </select>
                </div>
                <table class="table table-striped table-bordered table-hover dtr-inline">
                  <thead>
                  <tr role="row">
                    <th>时间</th>
                    <th>设备</th>
                    <th>等级</th>
                    <th>主机名</th>
                    <th>消息</th>
                  </tr>
                  </thead>
                  <tbody>
                  <% if (names.length) { %>
                  <% names.forEach(function(name){ %>
                  <tr>
                    <td><%= name.timestamp %></td>
                    <td><%= name.address %></td>
                    <td><%= name.severity %></td>
                    <td><%= name.priority %></td>
                    <td><%= name.message %></td>
                  </tr>
                  <% }) %>
                  <% } %>
                  </tbody>
                </table>
                <div>
                  <ul class="pagination">
                    <li class="" id="">
                      <a href="#" aria-controls="DataTables_Table_0" data-dt-idx="0" tabindex="0">Previous</a>
                    </li>
                    <li class="paginate_button active">
                      <a href="#" >1</a>
                    </li>
                    <li class="paginate_button next" id="DataTables_Table_0_next">
                      <a href="#" aria-controls="DataTables_Table_0" data-dt-idx="4" tabindex="0">Next</a>
                    </li>
                  </ul>
                </div>
              </div>
